<script>
  const typingText = document.getElementById("typing-text");
  const phrases = [
    "Empowering communities through sustainability.",
    "Taking action for a greener tomorrow.",
    "Small steps. Big impact. Together for CleanEarth.",
  ];

  let currentPhraseIndex = 0;
  let charIndex = 0;

  function type() {
    if (charIndex < phrases[currentPhraseIndex].length) {
      typingText.textContent += phrases[currentPhraseIndex].charAt(charIndex);
      charIndex++;
      setTimeout(type, 50);
    } else {
      setTimeout(erase, 2000);
    }
  }

  function erase() {
    if (charIndex > 0) {
      typingText.textContent = phrases[currentPhraseIndex].substring(
        0,
        charIndex - 1
      );
      charIndex--;
      setTimeout(erase, 30);
    } else {
      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    type();
